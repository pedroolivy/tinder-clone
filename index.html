<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Tinder</title>
</head>

    <nav class="navbar">
        <i class="fa-solid fa-fire"></i>
        <i class="fa-solid fa-comments"></i>

    <div class="photo-and-actions">

            <div class="photo-text">
                <div class="photo-name-and-age">
                    <h2>Lorem</h2>

                </div>
                <div class="photo-bio">
                    Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aliquam nemo nobis blanditiis repudiandae quibusdam possimus similique et corporis quam quisquam asperiores, quas quis expedita sapiente! Quae animi pariatur labore numquam.
                </div>
            </div>
        </div>

        <div class="actions">
            <div class="action">
                <i class="fas fa-times"></i>
            </div>
            <div class="action">
                <div class="fas fa-star"></div>
            </div>
            <div class="action">
